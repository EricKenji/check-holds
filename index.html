<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>FNB check holds</title>
</head>
<body>
    <header>
        <h1 class="app-title"><i class="fas fa-money-check-alt"></i>
            First Northern Bank Check Holds
        </h1>
    </header>
    <main>
        <div class="container">
            <div class="dropdown align-middle">
                <button class="dropbtn">Type of check?</button>
                <div class="dropdown-content">
                <a href="#">On Us</a>
                <a href="#">Cashier's Check/Government</a>
                <a href="#">All Others</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Reason for Hold?</button>
                <div class="dropdown-content">
                <a href="#">Case-By-Case</a>
                <a href="#">New Account</a>
                <a href="#">Large Deposit</a>
                <a href="#">Redeposited Checks</a>
                <a href="#">Repeated Overdraft</a>
                <a href="#">Emergency Condition</a>
                <a href="#">Reasonable Cause</a>
                </div>
            </div>
            <form class="form">
                <label>Deposit Date:</label>
                <input type="date">
            </form>
            <form class="form">
                <label>Deposit Amount:</label>
                <input class= "currencyinput" type="text">
            </form>
            <button class="submit">Submit</button>
        </div>
    </main>
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="/script.js"></script>
</html>
